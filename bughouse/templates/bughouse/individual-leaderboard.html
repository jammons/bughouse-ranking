{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <table data-toggle="table" class = 'table table-striped'> 
                <thead>
                    <tr>
                        <th data-field="player"> Player Name </th>
                        <th data-field="icon"> Icon </th>
                        <th data-field="score"> Rating </th>
                  <tr>
              <thead>
        {% for player in players %}
        <tr><td valign = 'middle'>   {{  player.name }}  </td> 
            <td valign = 'middle'>  <img class ='leaderboard-icon img-responsive'  src= '/static/images/player-icons/{{  player.icon }}' ></td> 
         <td valign = 'middle'>   {{  player.latest_rating }} </td></tr> 
        {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
