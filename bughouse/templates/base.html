{% load pipeline %}
<html>
    <head>
        {% javascript 'base' %}
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <!-- 16x16 -->
        <link rel="shortcut icon" href="static/images/favicon.ico">
        <!-- 32x32 -->
        <link rel="shortcut icon" href="static/images/favicon.png">
        <!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
        <link rel="apple-touch-icon-precomposed" href="static/images/apple-touch-icon-precomposed.png">
        <!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/images/apple-touch-icon-72x72-precomposed.png">
        <!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/images/apple-touch-icon-114x114-precomposed.png">
        <!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/images/apple-touch-icon-144x144-precomposed.png">
    </head>
    <body>
        {% block body %}
            <nav class="navbar navbar-default" id="main-nav">
            
            <div class="container">
                <div class="bh-brand">
                </div>
                <h1>{% block heading %}{% endblock %}</h1>
            </div>
                <div class="nav-wrap">
                    <ul class="nav navbar-nav">
                        <li role="presentation"><a href="/">Home</a></li>
                        <li role="presentation"><a href="{% url 'create-player' %}">New Player</a></li>
                        <li role="presentation"><a href="{% url 'team-leaderboard' %}">Team Leaderboard</a></li>
                        <li role="presentation"><a href="{% url 'individual-leaderboard' %}">Individual Leaderboard</a></li>
                    </ul>
                </div>
            </nav>
            {% block content %}
            {% endblock content %}
        {% endblock body %}
    </body>
</html>
